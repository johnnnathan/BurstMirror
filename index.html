<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crackme Challenges</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      /* Basic Reset */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      /* Body Styling - Dark Mode */
      body {
          font-family: 'Arial', sans-serif;
          background-color: #1c1c1c;
          color: #e0e0e0;
          line-height: 1.6;
          padding: 20px;
          text-align: center;
      }

      h1 {
          font-size: 2.5rem;
          color: #ffffff;
          margin-bottom: 0.5rem;
      }

      p.description {
          font-size: 1.2rem;
          color: #bbbbbb;
          margin-bottom: 2rem;
      }

      p.challenge-count {
          font-size: 1rem;
          color: #cccccc;
          margin-bottom: 2rem;
          font-weight: bold;
      }

      /* Grid Container */
      .grid-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 20px;
          margin: 20px auto;
          max-width: 1200px;
      }
      .challenge-frame {
          background-color: #1e1e1e;
          border: 2px solid #4682b4;
          border-radius: 8px;
          padding: 20px;
          text-align: center;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          text-decoration: none;
          color: #90caf9;
          font-size: 1.2rem;
          font-weight: bold;
          display: block;
      }
      .challenge-frame:hover {
          transform: translateY(-5px);
          box-shadow: 0 6px 10px rgba(0, 0, 0, 0.6);
          color: #64b5f6;
      }

      .challenge-frame a {
          text-decoration: none;
          color: #90caf9;
          font-size: 1.2rem;
          font-weight: bold;
          transition: color 0.3s ease;
          display: block;         /* ← Add this */
          height: 100%;           /* ← Optional, but ensures full box is clickable */
          width: 100%;            /* ← Optional */
      }

      .challenge-frame a:hover {
          color: #64b5f6; /* Subtle hover color */
      }

      .challenge-frame:hover {
          transform: translateY(-5px);
          box-shadow: 0 6px 10px rgba(0, 0, 0, 0.6);
      }


      /* Responsive Design */
      @media (max-width: 768px) {
          body {
              padding: 15px;
          }

          h1 {
              font-size: 2rem;
          }

          p.description {
              font-size: 1rem;
          }

          .grid-container {
              grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          }
      }
    </style>
</head>
<div style="margin-top: 40px; background-color: #2a2a2a; padding: 20px; border: 1px solid #4682b4; border-radius: 8px;">
    <p style="font-size: 1.1rem; color: #e0e0e0;">
        ⭐ Find this useful? <a href="https://github.com/johnnnathan/Crack" target="_blank" style="color: #64b5f6; font-weight: bold;">Star the repo</a> to show your support!
    </p>
</div>
<body>
    <h1>Crackme Challenges</h1>
    <p class="description">The biggest Crackmes solution database on the internet</p>
    <p class="challenge-count" id="challenge-count"></p>

    <div class="grid-container" id="challenge-list">
        <!-- List of challenges will be populated here -->
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
