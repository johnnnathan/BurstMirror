<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crackme Challenges</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      /* Basic Reset */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      /* Body Styling */
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f7f7f7;
          color: #333;
          line-height: 1.6;
          padding: 20px;
          text-align: center;
      }

      h1 {
          font-size: 2.5rem;
          color: #333;
          margin-bottom: 0.5rem;
      }

      p.description {
          font-size: 1.2rem;
          color: #555;
          margin-bottom: 2rem;
      }

      p.challenge-count {
          font-size: 1rem;
          color: #555;
          margin-bottom: 2rem;
          font-weight: bold;
      }

      /* Grid Container */
      .grid-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 20px;
          margin: 20px auto;
          max-width: 1200px;
      }

      /* Individual Frame (Box Style) */
      .challenge-frame {
          background-color: #fff;
          border: 2px solid #007bff; /* Blue border to make it boxy */
          border-radius: 8px;
          padding: 20px;
          text-align: center;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .challenge-frame:hover {
          transform: translateY(-5px);
          box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }

      .challenge-frame a {
          text-decoration: none;
          color: #007bff;
          font-size: 1.2rem;
          font-weight: bold;
          transition: color 0.3s ease;
      }

      .challenge-frame a:hover {
          color: #0056b3;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
          body {
              padding: 15px;
          }

          h1 {
              font-size: 2rem;
          }

          p.description {
              font-size: 1rem;
          }

          .grid-container {
              grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          }
      }
    </style>
</head>
<body>
    <h1>Crackme Challenges</h1>
    <p class="description">The biggest Crackmes solution database on the internet</p>
    <p class="challenge-count" id="challenge-count"></p>

    <div class="grid-container" id="challenge-list">
        <!-- List of challenges will be populated here -->
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
